<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ title }}{% endblock %}</title>
    </head>

    <body style="background-color: lightGrey; font-family: Calibri">
    <h1>Blog o Pythonie</h1>

    <div id="header" style="background-color: #00363a; padding: 10px; box-shadow: 3px 3px grey; margin-bottom: 10px">
        {% block header %}

        {% endblock %}
    </div>

    <div id="main" style="font-family: 'Calibri Light'">
        {% block main %}

        {% endblock %}
    </div>

    <div id="details" style="font-family: 'Calibri Light'">
        {% block details_post %}
        {% endblock %}
    </div>

    <div id="a_list" style="font-family: 'Calibri Light'">
        {% block list_authors %}
        {% endblock %}
    </div>

    <div id="add_post" style="font-family: 'Calibri Light'">
        {% block add_post %}
        {% endblock %}
    </div>


    </body>
</html>
